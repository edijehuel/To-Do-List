<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Planification des tâches avec To-do list">
        <title>Todo list</title>
        <link rel="stylesheet" href="bootstrap V5/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap V5/js/bootstrap.min.js">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- <div class="bg-img">
            <div class="filter-blur"></div>
        </div> -->
        <div class="row" id="row1">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="col-5">
                        <img src="Images/Logo Codemydream.jpeg">
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll text-center">
                            <li class="nav-item mx-3 my-2 list">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item mx-3 my-2 list">
                                <a class="nav-link active" aria-current="page" href="#">Tasks</a>
                            </li>
                            <li class="nav-item mx-3 my-2 list">
                                <a class="nav-link active" aria-current="page" href="#">Help</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav> <!-- End Nav -->
        </div> <!-- End row 1 -->

        <div class="row mt-5" id="row2">
            <div class="col-3">
                <h4 class="taskgreen">Tâches finies</h4>
                <div class="clock d-flex justify-content-center">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                </div>
                <div class="nbretasks mt-2" id="taskend">2</div>  <!-- Voir JS -->
            </div> <!-- End task end -->
            <div class="col-3">
                <h4 class="taskorange">Tâches restantes</h4>
                <div class="clock d-flex justify-content-center">
                    <i class="fa-sharp fa-solid fa-clock"></i>
                </div> 
                <div class="nbretasks mt-2" id="taskstart">3</div>  <!-- Voir JS -->
            </div> <!-- End task start -->
            <div class="col-3">
                <h4 class="taskred">Tâches totales</h4>
                <div class="clock d-flex justify-content-center">
                    <i class="fa-sharp fa-solid fa-circle-info"></i>
                </div>
                <div class="nbretasks mt-2" id="taskall">5</div>  <!-- Voir JS -->
            </div> <!-- End task all -->
        </div> <!-- End row 2 -->

        <div class="progress mt-5  d-flex justify-content-start">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animeted striped example" aria-valuenow="90%" aria-valuemin="0" aria-valuemax="100" style="width: 90%; background-color:rgb(39, 190, 39)">
                90%
            </div>
        </div>
        <div class="mt-5 col-5">
            <button class="btn-add btn-outline-primary" type="button"><i class="fa-sharp fa-solid fa-circle-plus"></i></button>
        </div>



       <footer>
            <div class="row fixed-bottom" id="row3">
                <div class="col-12 text-center">
                    Copyright@2022 - CodeMyDream: Tout droit réservé
                </div>
            </div>
       </footer>

       <script src="script.js"></script>
    </body>
</html>
